<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Basic Learning</title>

   <style>
      body {
         background-color: #fff;
      }
      .container {
         max-width: 800px;
         margin: 50px auto;
         border: 2px solid #ddd;
         padding: 30px;
      }
   </style>

</head>

<body>


   <div class="container">
      <h1>JavaScript Basic Learning</h1>
   </div>


   <script>
      var name = "Shujon Mahmud"; // String
      var myAddress = "Rupnagar Residential Area, Mirpur, Dhaka-1216"; // String
      var age = 30; // Number
      var height = "6"; // Stringv
      var check = true // Boolean only 2 values true/false

      // Output
      console.log(name);
      console.log(myAddress);
      console.log(age);
      console.log(height);
      console.log(check);

      // Check Data Types
      console.log(typeof name);
      console.log(typeof myAddress);
      console.log(typeof age);
      console.log(typeof height);
      console.log(typeof check);

      // Alert
      //alert(name);

      // document write
      //document.write(name);
   </script>
</body>
</html>
