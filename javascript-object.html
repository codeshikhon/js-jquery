<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Basic Learning</title>

   <style>
      body {
         background-color: #fff;
      }
      .container {
         max-width: 800px;
         margin: 50px auto;
         border: 2px solid #ddd;
         padding: 30px;
      }
   </style>

</head>

<body>


   <div class="container">
      <h1>JavaScript Basic Learning</h1>
      <div id="result"></div>
   </div>


   <script> 
      // Object
      const person = {
         name: 'Shujon Mahmud', 
         age: 35,
         country: 'Bangladesh', 
         profession: 'Student',
         fullInfo: function() {
            return "My Name is " + this.name + '. I am ' + this.age + '. I live in ' + this.country + '.';
         }
      }

      // console.log( person );
      // console.log( person.name );
      // console.log( person.age );
      // console.log( person.country );
      // console.log( person.profession );
      // console.log( person.fullInfo() );

      document.getElementById('result').innerHTML = person.fullInfo();
   </script>
</body>
</html>
